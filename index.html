<!doctype html><html class="no-js" lang=""><head><meta charset="utf-8"><meta name="description" content=""><meta name="viewport" content="width=device-width,initial-scale=1"><title>twitchy</title><link rel="apple-touch-icon" href="apple-touch-icon.png"><!-- Place favicon.ico in the root directory --><link rel="stylesheet" href="styles/main.css"><script src="scripts/vendor/modernizr.js"></script></head><body><div id="app" class="app container" ng-app="twitchy" ng-controller="mainCtrl as vm"><div class="row"><div class="col-md-4 col-md-offset-4"><label for="filter" class="filter-label">Filter Channels by Name</label><input type="text" id="filter" name="filter" class="form-control filter" ng-model="filterText"></div></div><div class="row"><div class="col-md-8 col-md-offset-2"><div class="channels-container"><ul class="nav nav-tabs nav-justified"><li role="presentation" ng-class="{'active': vm.status === 'ALL'}"><a href="" ng-click="vm.status = 'ALL'; vm.filterStreams()">All</a></li><li role="presentation" ng-class="{'active': vm.status === 'ONLINE'}"><a href="" ng-click="vm.status = 'ONLINE'; vm.filterStreams()">Online</a></li><li role="presentation" ng-class="{'active': vm.status === 'OFFLINE'}"><a href="" ng-click="vm.status = 'OFFLINE'; vm.filterStreams()">Offline</a></li></ul><div class="channel" ng-repeat="streamer in vm.streams | orderBy: 'name' | filter: filterText"><span class="channel--left"><img ng-src="{{streamer.data.stream && streamer.data.stream.channel.logo || 'http://patelholidays.com/images/person-icon_Square%20Crop.jpg'}}" alt="" class="avatar"> <a href="{{'https://www.twitch.tv/' + streamer.name}}" target="_blank">{{streamer.name}}</a> </span><span ng-if="streamer.data.stream">Streaming: {{streamer.data.stream.game}}</span> <span ng-if="!streamer.data.stream" class="label label-default">Offline</span> <span ng-if="streamer.data.stream" class="label label-default online">Online</span></div></div></div></div></div><script src="scripts/vendor.js"></script><script src="scripts/plugins.js"></script><script src="scripts/main.js"></script></body></html>
