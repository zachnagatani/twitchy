<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>twitchy</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <div id="app" class="app container" ng-app="twitchy" ng-controller="mainCtrl as vm">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <label for="filter" class="filter-label">Filter Channels by Name</label>
          <input type="text" id="filter" name="filter" class="form-control filter" ng-model="filterText" />
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <div class="channels-container">
            <ul class="nav nav-tabs nav-justified">
              <li role="presentation" ng-class="{'active': vm.status === 'ALL'}"><a href="" ng-click="vm.status = 'ALL'; vm.filterStreams()">All</a></li>
              <li role="presentation" ng-class="{'active': vm.status === 'ONLINE'}"><a href="" ng-click="vm.status = 'ONLINE'; vm.filterStreams()">Online</a></li>
              <li role="presentation" ng-class="{'active': vm.status === 'OFFLINE'}"><a href="" ng-click="vm.status = 'OFFLINE'; vm.filterStreams()">Offline</a></li>
            </ul>

            <div class="channel" ng-repeat="streamer in vm.streams | orderBy: 'name' | filter: filterText">
              <span class="channel--left">
                <img ng-src="{{streamer.data.stream && streamer.data.stream.channel.logo || 'http://patelholidays.com/images/person-icon_Square%20Crop.jpg'}}" alt="" class="avatar" />
                <a href="{{'https://www.twitch.tv/' + streamer.name}}" target="_blank">{{streamer.name}}</a>
              </span>
              <span ng-if="streamer.data.stream">Streaming: {{streamer.data.stream.game}}</span>
              <span ng-if="!streamer.data.stream" class="label label-default">Offline</span>
              <span ng-if="streamer.data.stream" class="label label-default online">Online</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/plugins.js -->
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/popover.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
